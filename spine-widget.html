<!DOCTYPE html>
<html>
<head>
	<title>Spine Widget</title>
	<script src="spine-widget.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<style type="text/css">body, html {margin: 0; background: transparent;}</style>
</head>
<body>
	<center>
		<div style="width: 100%; height: 100vh;" class="spine-widget"
		data-json="assets/Crot.json"
		data-atlas="assets/Crot.atlas"
		data-animation="2_Final"
		data-fit-to-canvas="true"
		data-alpha="true"
		data-background-color="#00000000"
		data-premultiplied-alpha="true" >
		</div>
	</center>
</body>
</html>
